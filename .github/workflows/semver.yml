name: Get Semantic Version for branch
on: 
  create
jobs:
  create:
    runs-on: ubuntu-latest
    name: Create semantic version for the branch
    if: ${{ contains(github.ref, 'refs/heads') }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Parse semver
      run: |
        echo ${{ github.ref }}
        cat Versionfile
